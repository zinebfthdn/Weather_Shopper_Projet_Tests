[pytest]
testpaths = Tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --html=reports/report.html --self-contained-html
markers =
    smoke: marks tests as smoke tests (quick, essential functionality)
    regression: marks tests as regression tests (comprehensive feature testing)
    product: marks tests as product page tests (e-commerce functionality)
